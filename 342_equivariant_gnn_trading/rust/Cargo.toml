[package]
name = "equivariant_gnn_trading"
version = "0.1.0"
edition = "2021"
authors = ["ML4Trading Community"]
description = "Equivariant Graph Neural Networks for Cryptocurrency Trading on Bybit"
license = "MIT"
repository = "https://github.com/suenot/machine-learning-for-trading"
keywords = ["trading", "gnn", "equivariant", "cryptocurrency", "bybit"]
categories = ["science", "algorithms"]

[dependencies]
# HTTP client for Bybit API requests
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# JSON serialization/deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date and time handling
chrono = { version = "0.4", features = ["serde"] }

# Random number generation
rand = "0.8"
rand_distr = "0.4"

# Linear algebra and matrix operations (core for GNN)
ndarray = { version = "0.15", features = ["serde"] }
ndarray-rand = "0.14"
ndarray-linalg = { version = "0.16", features = ["openblas-static"], optional = true }

# Logging
log = "0.4"
env_logger = "0.10"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Configuration
config = "0.13"
dotenv = "0.15"

# HMAC for Bybit API signing
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# URL encoding
urlencoding = "2.1"

# Async traits
async-trait = "0.1"

# Progress bars
indicatif = "0.17"

# CSV for data export
csv = "1.3"

# Collections with order preservation
indexmap = { version = "2.0", features = ["serde"] }

# UUID for unique identifiers
uuid = { version = "1.6", features = ["v4"] }

# Statistical computations
statrs = "0.16"

# Numerical operations
num-traits = "0.2"

# Ordered floats for comparisons
ordered-float = "4.2"

# Petgraph for graph operations
petgraph = "0.6"

# Rayon for parallel processing
rayon = "1.8"

[dev-dependencies]
tokio-test = "0.4"
approx = "0.5"

[[bin]]
name = "fetch_bybit_data"
path = "src/bin/fetch_bybit_data.rs"

[[bin]]
name = "train_egnn"
path = "src/bin/train_egnn.rs"

[[bin]]
name = "backtest_strategy"
path = "src/bin/backtest_strategy.rs"

[[bin]]
name = "demo_egnn"
path = "src/bin/demo_egnn.rs"

[[bin]]
name = "build_market_graph"
path = "src/bin/build_market_graph.rs"

[profile.release]
opt-level = 3
lto = true

[features]
default = []
cuda = []  # Future CUDA support
blas = ["ndarray-linalg"]
