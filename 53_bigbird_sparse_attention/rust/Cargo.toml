[package]
name = "bigbird-trading"
version = "1.0.0"
edition = "2021"
authors = ["Machine Learning for Trading"]
description = "BigBird sparse attention model for financial time series prediction"
license = "MIT"
readme = "README.md"

[dependencies]
# Deep learning
burn = { version = "0.14", features = ["train", "wgpu"] }
burn-tensor = "0.14"

# Numerical computing
ndarray = { version = "0.15", features = ["rayon"] }
ndarray-rand = "0.14"

# Data handling
polars = { version = "0.39", features = ["lazy", "temporal", "strings"] }
csv = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP client for API
reqwest = { version = "0.11", features = ["json", "blocking"] }
tokio = { version = "1.35", features = ["full"] }

# Utilities
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"
rand = "0.8"
clap = { version = "4.4", features = ["derive"] }
indicatif = "0.17"

[dev-dependencies]
approx = "0.5"

[[example]]
name = "fetch_data"
path = "examples/fetch_data.rs"

[[example]]
name = "train"
path = "examples/train.rs"

[[example]]
name = "backtest"
path = "examples/backtest.rs"

[profile.release]
opt-level = 3
lto = true
