[package]
name = "rust_risk_hedging"
version = "0.1.0"
edition = "2021"
authors = ["ML for Trading"]
description = "Anomaly Detection for Risk Hedging with Bybit crypto data"
license = "MIT"

[dependencies]
# HTTP client for Bybit API
reqwest = { version = "0.11", features = ["json", "blocking"] }

# JSON serialization/deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Linear algebra for computations
ndarray = { version = "0.15", features = ["serde"] }
ndarray-rand = "0.14"
ndarray-stats = "0.5"

# Random number generation
rand = "0.8"
rand_distr = "0.4"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
log = "0.4"
env_logger = "0.10"

# Progress bar
indicatif = "0.17"

# CSV for data export/import
csv = "1.3"

# HMAC for Bybit API authentication
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# Statistics
statrs = "0.16"

# Command line arguments
clap = { version = "4.0", features = ["derive"] }

# Colored terminal output
colored = "2.0"

[dev-dependencies]
approx = "0.5"

[[bin]]
name = "fetch_data"
path = "src/bin/fetch_data.rs"

[[bin]]
name = "detect_risk"
path = "src/bin/detect_risk.rs"

[[bin]]
name = "hedging_backtest"
path = "src/bin/hedging_backtest.rs"

[[bin]]
name = "risk_monitor"
path = "src/bin/risk_monitor.rs"

[features]
default = []
