[package]
name = "neuromorphic-trading"
version = "0.1.0"
edition = "2021"
authors = ["ML4Trading"]
description = "Neuromorphic trading system using spiking neural networks for ultra-low-latency cryptocurrency trading"
license = "MIT"
repository = "https://github.com/suenot/machine-learning-for-trading"
keywords = ["neuromorphic", "spiking-neural-networks", "trading", "cryptocurrency", "bybit"]
categories = ["science", "finance", "simulation"]

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP client
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }

# WebSocket
tokio-tungstenite = { version = "0.21", features = ["rustls-tls-native-roots"] }
futures-util = "0.3"

# Randomness
rand = "0.8"
rand_distr = "0.4"

# Numerical computing
ndarray = "0.15"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Configuration
config = "0.14"
dotenv = "0.15"

# Hashing for API signatures
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# URL encoding
url = "2.5"

[dev-dependencies]
criterion = "0.5"
tokio-test = "0.4"
approx = "0.5"

[[bin]]
name = "neuromorphic-trading"
path = "src/main.rs"

[[example]]
name = "simple_snn"
path = "examples/simple_snn.rs"

[[example]]
name = "bybit_feed"
path = "examples/bybit_feed.rs"

[[example]]
name = "live_trading"
path = "examples/live_trading.rs"

[[bench]]
name = "snn_benchmark"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[features]
default = []
simd = []  # Future: SIMD optimizations
