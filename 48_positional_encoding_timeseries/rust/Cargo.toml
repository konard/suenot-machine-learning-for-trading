[package]
name = "positional_encoding"
version = "0.1.0"
edition = "2021"
authors = ["Chapter 48 Contributors"]
description = "Positional encoding implementations for time series transformers"
license = "MIT"

[dependencies]
ndarray = "0.15"
ndarray-rand = "0.14"
rand = "0.8"
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
thiserror = "1.0"

[dev-dependencies]
approx = "0.5"

[[bin]]
name = "demo"
path = "src/bin/demo.rs"

[[example]]
name = "basic_encoding"
path = "examples/basic_encoding.rs"

[[example]]
name = "time_series"
path = "examples/time_series.rs"

[[example]]
name = "trading_strategy"
path = "examples/trading_strategy.rs"
