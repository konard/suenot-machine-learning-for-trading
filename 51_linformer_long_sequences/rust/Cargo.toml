[package]
name = "linformer"
version = "0.1.0"
edition = "2021"
authors = ["Machine Learning for Trading Contributors"]
description = "Linformer: Self-Attention with Linear Complexity for financial time series"
license = "MIT"
repository = "https://github.com/suenot/machine-learning-for-trading"
keywords = ["linformer", "transformer", "attention", "trading", "machine-learning"]
categories = ["science", "finance"]

[dependencies]
# Linear algebra and tensor operations
ndarray = { version = "0.15", features = ["rayon"] }
ndarray-rand = "0.14"
ndarray-linalg = { version = "0.16", features = ["openblas-system"], optional = true }

# Data processing
polars = { version = "0.35", features = ["lazy", "csv", "json", "temporal"] }
chrono = { version = "0.4", features = ["serde"] }

# HTTP client for API calls
reqwest = { version = "0.11", features = ["json", "blocking"] }
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Random number generation
rand = "0.8"
rand_distr = "0.4"

# Logging
log = "0.4"
env_logger = "0.10"

# Progress bars
indicatif = "0.17"

# Command line parsing
clap = { version = "4", features = ["derive"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
approx = "0.5"

[features]
default = []
blas = ["ndarray-linalg"]

[[example]]
name = "fetch_data"
path = "examples/fetch_data.rs"

[[example]]
name = "train"
path = "examples/train.rs"

[[example]]
name = "backtest"
path = "examples/backtest.rs"

[[bench]]
name = "attention_benchmark"
harness = false
