[package]
name = "neural_ode_crypto"
version = "0.1.0"
edition = "2021"
authors = ["ML4Trading Contributors"]
description = "Neural ODE for cryptocurrency portfolio optimization with Bybit data"
license = "MIT"
repository = "https://github.com/suenot/machine-learning-for-trading"
keywords = ["neural-ode", "cryptocurrency", "portfolio", "trading", "machine-learning"]

[lib]
name = "neural_ode_crypto"
path = "src/lib.rs"

[[bin]]
name = "neural_ode_cli"
path = "src/main.rs"

[[example]]
name = "fetch_bybit_data"
path = "examples/fetch_bybit_data.rs"

[[example]]
name = "train_portfolio_ode"
path = "examples/train_portfolio_ode.rs"

[[example]]
name = "live_rebalancing"
path = "examples/live_rebalancing.rs"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# HTTP client for Bybit API
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Math and linear algebra
ndarray = { version = "0.15", features = ["serde"] }
ndarray-rand = "0.14"
rand = "0.8"
rand_distr = "0.4"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# CLI
clap = { version = "4.4", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Configuration
config = "0.14"

# CSV export
csv = "1.3"

# Technical indicators
ta = "0.5"

[dev-dependencies]
criterion = "0.5"
approx = "0.5"
tempfile = "3.10"

[features]
default = []
gpu = []  # Future GPU support

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
