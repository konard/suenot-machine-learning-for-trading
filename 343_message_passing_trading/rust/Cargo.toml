[package]
name = "mpnn_trading"
version = "0.1.0"
edition = "2021"
authors = ["ML4T Contributors"]
description = "Message Passing Neural Networks for cryptocurrency trading with Bybit integration"
license = "MIT"
readme = "../README.md"
keywords = ["trading", "cryptocurrency", "machine-learning", "graph-neural-networks", "mpnn"]
categories = ["science", "finance"]

[lib]
name = "mpnn_trading"
path = "src/lib.rs"

[[example]]
name = "basic_mpnn"
path = "examples/basic_mpnn.rs"

[[example]]
name = "bybit_signals"
path = "examples/bybit_signals.rs"

[[example]]
name = "backtest"
path = "examples/backtest.rs"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# HTTP client for Bybit API
reqwest = { version = "0.11", features = ["json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Math and linear algebra
ndarray = { version = "0.15", features = ["serde"] }
ndarray-rand = "0.14"
rand = "0.8"
rand_distr = "0.4"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Statistics
statrs = "0.16"

# CSV for data export
csv = "1.3"

[dev-dependencies]
tokio-test = "0.4"
approx = "0.5"

[features]
default = []
full = []

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
