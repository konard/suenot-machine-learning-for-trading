[package]
name = "convnext-trading"
version = "0.1.0"
edition = "2021"
authors = ["ML Trading Team"]
description = "ConvNeXt architecture for cryptocurrency trading with Bybit integration"
license = "MIT"
repository = "https://github.com/suenot/machine-learning-for-trading"
keywords = ["machine-learning", "trading", "convnext", "cryptocurrency", "bybit"]

[dependencies]
# Core numeric computing
ndarray = { version = "0.15", features = ["rayon"] }
ndarray-rand = "0.14"
rand = "0.8"
rand_distr = "0.4"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# HTTP client for Bybit API
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Authentication for Bybit
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# CLI arguments
clap = { version = "4.0", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Statistical functions
statrs = "0.16"

# Parallel processing
rayon = "1.8"

[dev-dependencies]
tokio-test = "0.4"
approx = "0.5"

[[bin]]
name = "convnext-trading"
path = "src/main.rs"

[[example]]
name = "fetch_data"
path = "examples/fetch_data.rs"

[[example]]
name = "train_model"
path = "examples/train_model.rs"

[[example]]
name = "live_signals"
path = "examples/live_signals.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
