[package]
name = "pca-crypto"
version = "0.1.0"
edition = "2021"
description = "PCA analysis for cryptocurrency trading using Bybit data"
authors = ["ML Trading Examples"]

[dependencies]
# HTTP client for Bybit API
reqwest = { version = "0.11", features = ["json", "blocking"] }

# JSON serialization/deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Linear algebra
nalgebra = "0.32"
ndarray = "0.15"
ndarray-linalg = { version = "0.16", features = ["openblas-static"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# CLI and logging
clap = { version = "4.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"

# Data visualization (optional - for plotting)
plotters = "0.3"

# CSV for data export
csv = "1.3"

# Statistics
statrs = "0.16"

[[bin]]
name = "pca-crypto"
path = "src/main.rs"

[[example]]
name = "curse_of_dimensionality"
path = "examples/curse_of_dimensionality.rs"

[[example]]
name = "pca_basic"
path = "examples/pca_basic.rs"

[[example]]
name = "eigenportfolios"
path = "examples/eigenportfolios.rs"

[[example]]
name = "bybit_pca"
path = "examples/bybit_pca.rs"
