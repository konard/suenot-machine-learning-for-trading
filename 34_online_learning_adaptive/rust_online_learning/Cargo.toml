[package]
name = "online_learning"
version = "0.1.0"
edition = "2021"
description = "Online Learning and Adaptive Momentum Weights for Cryptocurrency Trading"
authors = ["ML Trading Examples"]
license = "MIT"

[dependencies]
# HTTP client for API requests
reqwest = { version = "0.11", features = ["json"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# JSON serialization/deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date and time handling
chrono = { version = "0.4", features = ["serde"] }

# Linear algebra and numerical computing
ndarray = { version = "0.15", features = ["serde"] }
ndarray-stats = "0.5"

# Random number generation
rand = "0.8"
rand_distr = "0.4"

# Statistical functions
statrs = "0.16"

# CSV handling
csv = "1.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Command line argument parsing
clap = { version = "4.4", features = ["derive"] }

# Progress bars
indicatif = "0.17"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Formatting output
prettytable-rs = "0.10"

[[bin]]
name = "online_learning"
path = "src/main.rs"

[[example]]
name = "fetch_data"
path = "examples/fetch_data.rs"

[[example]]
name = "online_regression"
path = "examples/online_regression.rs"

[[example]]
name = "drift_detection"
path = "examples/drift_detection.rs"

[[example]]
name = "adaptive_momentum"
path = "examples/adaptive_momentum.rs"

[[example]]
name = "backtest_comparison"
path = "examples/backtest_comparison.rs"
