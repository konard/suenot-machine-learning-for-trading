[package]
name = "neural_spline_flows"
version = "0.1.0"
edition = "2021"
authors = ["ML Trading Team"]
description = "Neural Spline Flows for cryptocurrency trading on Bybit"
license = "MIT"
repository = "https://github.com/ml-trading/neural-spline-flows"
keywords = ["machine-learning", "trading", "normalizing-flows", "cryptocurrency"]
categories = ["science", "finance"]

[lib]
name = "neural_spline_flows"
path = "src/lib.rs"

[[example]]
name = "basic_nsf"
path = "examples/basic_nsf.rs"

[[example]]
name = "bybit_trading"
path = "examples/bybit_trading.rs"

[[example]]
name = "backtest"
path = "examples/backtest.rs"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# HTTP client for Bybit API
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Math and linear algebra
ndarray = { version = "0.15", features = ["serde"] }
ndarray-rand = "0.14"
rand = "0.8"
rand_distr = "0.4"

# Statistics
statrs = "0.16"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
log = "0.4"
env_logger = "0.10"

# Progress bars
indicatif = "0.17"

# Configuration
config = "0.13"

# HMAC for API signing
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

[dev-dependencies]
tokio-test = "0.4"
approx = "0.5"

[features]
default = []
cuda = []  # Future CUDA support

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
