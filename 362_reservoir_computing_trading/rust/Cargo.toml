[package]
name = "reservoir_trading"
version = "0.1.0"
edition = "2021"
authors = ["ML4Trading Contributors"]
description = "Reservoir Computing for cryptocurrency trading with Bybit integration"
license = "MIT"
repository = "https://github.com/suenot/machine-learning-for-trading"
keywords = ["trading", "reservoir-computing", "esn", "cryptocurrency", "bybit"]
categories = ["science", "finance"]

[lib]
name = "reservoir_trading"
path = "src/lib.rs"

[[example]]
name = "basic_esn"
path = "examples/basic_esn.rs"

[[example]]
name = "live_trading"
path = "examples/live_trading.rs"

[[example]]
name = "backtest_btc"
path = "examples/backtest_btc.rs"

[dependencies]
# Linear algebra
ndarray = { version = "0.16", features = ["rayon"] }
ndarray-rand = "0.15"
ndarray-linalg = { version = "0.16", features = ["openblas-static"] }

# Random number generation
rand = "0.8"
rand_distr = "0.4"

# Async runtime for API calls
tokio = { version = "1.35", features = ["full"] }

# HTTP client for Bybit API
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Cryptography for API signing
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# Statistics
statrs = "0.17"

[dev-dependencies]
tokio-test = "0.4"
approx = "0.5"
criterion = "0.5"

[[bench]]
name = "esn_benchmark"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[features]
default = []
simd = []
