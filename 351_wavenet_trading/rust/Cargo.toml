[package]
name = "wavenet_trading"
version = "0.1.0"
edition = "2021"
description = "WaveNet dilated convolutions for cryptocurrency trading with Bybit data"
authors = ["ML4Trading"]

[lib]
name = "wavenet_trading"
path = "src/lib.rs"

[[bin]]
name = "fetch_data"
path = "src/bin/fetch_data.rs"

[[bin]]
name = "train_wavenet"
path = "src/bin/train_wavenet.rs"

[[bin]]
name = "predict"
path = "src/bin/predict.rs"

[[bin]]
name = "backtest"
path = "src/bin/backtest.rs"

[dependencies]
# HTTP and async
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Math and statistics
nalgebra = "0.32"
statrs = "0.16"
rand = "0.8"
rand_distr = "0.4"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# CLI and output
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
tabled = "0.14"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# CSV for data storage
csv = "1.3"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

[dev-dependencies]
approx = "0.5"
