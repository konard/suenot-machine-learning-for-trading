[package]
name = "multi_agent_trading"
version = "0.1.0"
edition = "2021"
authors = ["Multi-Agent LLM Trading Contributors"]
description = "High-performance multi-agent LLM trading system in Rust"
license = "MIT"
readme = "README.md"

[lib]
name = "multi_agent_trading"
path = "src/lib.rs"

[[bin]]
name = "agent_demo"
path = "src/bin/agent_demo.rs"

[[bin]]
name = "debate_demo"
path = "src/bin/debate_demo.rs"

[[bin]]
name = "backtest_demo"
path = "src/bin/backtest_demo.rs"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# HTTP client for API calls (LLM APIs, market data)
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Async traits
async-trait = "0.1"

# Numeric operations
ndarray = "0.15"
statrs = "0.16"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Command line parsing
clap = { version = "4.4", features = ["derive"] }

# Rate limiting (for API calls)
governor = "0.6"

# Random number generation
rand = "0.8"

# UUID for message IDs
uuid = { version = "1.6", features = ["v4"] }

# Enum utilities
strum = { version = "0.25", features = ["derive"] }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
openai = []  # OpenAI API integration
anthropic = []  # Anthropic API integration

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
