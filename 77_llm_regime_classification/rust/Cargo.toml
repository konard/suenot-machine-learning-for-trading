[package]
name = "regime_classification"
version = "0.1.0"
edition = "2021"
authors = ["Machine Learning for Trading Contributors"]
description = "Market regime classification using statistical and LLM-based methods"
license = "MIT"
readme = "../README.md"

[dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }

# HTTP client for data fetching
reqwest = { version = "0.11", features = ["json", "blocking"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Numerical computing
ndarray = "0.15"
ndarray-stats = "0.5"
statrs = "0.16"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

[dev-dependencies]
tokio-test = "0.4"
approx = "0.5"

[[example]]
name = "stock_regime"
path = "examples/stock_regime.rs"

[[example]]
name = "crypto_regime"
path = "examples/crypto_regime.rs"

[[example]]
name = "multi_asset_regime"
path = "examples/multi_asset_regime.rs"
