[package]
name = "conformal_prediction_trading"
version = "0.1.0"
edition = "2021"
description = "Conformal Prediction for cryptocurrency trading using Bybit data"
authors = ["ML Trading Examples"]
license = "MIT"

[lib]
name = "conformal_prediction_trading"
path = "src/lib.rs"

[[example]]
name = "fetch_data"
path = "examples/fetch_data.rs"

[[example]]
name = "split_conformal"
path = "examples/split_conformal.rs"

[[example]]
name = "adaptive_conformal"
path = "examples/adaptive_conformal.rs"

[[example]]
name = "trading_strategy"
path = "examples/trading_strategy.rs"

[[example]]
name = "full_pipeline"
path = "examples/full_pipeline.rs"

[dependencies]
# HTTP client for API requests
reqwest = { version = "0.11", features = ["json", "blocking"] }

# JSON serialization/deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Linear algebra and statistics
ndarray = { version = "0.15", features = ["serde"] }
ndarray-stats = "0.5"

# Statistics
statrs = "0.16"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
log = "0.4"
env_logger = "0.10"

# CSV for data export/import
csv = "1.3"

# Random number generation
rand = "0.8"

# Sorting and algorithms
ordered-float = "4.2"

[dev-dependencies]
approx = "0.5"
