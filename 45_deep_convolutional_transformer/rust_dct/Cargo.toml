[package]
name = "rust_dct"
version = "0.1.0"
edition = "2021"
authors = ["DCT Contributors"]
description = "Deep Convolutional Transformer for Stock Movement Prediction"
license = "MIT"
readme = "README.md"

[dependencies]
# Core dependencies
ndarray = { version = "0.15", features = ["rayon"] }
ndarray-rand = "0.14"
rand = "0.8"
rayon = "1.8"

# HTTP client for Bybit API
reqwest = { version = "0.11", features = ["json", "blocking"] }
tokio = { version = "1.34", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
log = "0.4"
env_logger = "0.10"

# Math operations
num-traits = "0.2"

# Note: This implementation uses pure ndarray for inference.
# For GPU training, consider using burn or tch-rs.

[dev-dependencies]
criterion = "0.5"
approx = "0.5"

[[example]]
name = "demo"
path = "examples/demo.rs"

[[example]]
name = "fetch_bybit"
path = "examples/fetch_bybit.rs"

[profile.release]
opt-level = 3
lto = true
